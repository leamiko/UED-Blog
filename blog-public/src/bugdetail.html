    <script type="module">
        import {
            axiosGet,
            axiosPost
        } from '../src/js/api.js'
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                bugDetailData: []
            },
            mounted() {
                this.getDetail();
            },
            filters: {
                datetimeFormat: function (value) {
                    if (!value) return ''
                    value = value.toString()
                    let date = value.split('T')[0];
                    let time = value.split('T')[1].split('.')[0];
                    return date + ' ' + time;
                }
            },
            methods: {
                getDetail() {
                    let urlParam = decodeURI(window.location.href);
                    let _id = urlParam.split('id=')[1];
                    console.log(_id);
                    if (!_id) return;
                    axiosGet(`bugs/GetBugDetail`, {
                            params: {
                                bugId: _id
                            }
                        },(res) => {
                            console.log(res.data);
                            if (res.data) {
                                this.bugDetailData = res.data;
                            }
                        },(err) => {
                            console.log(err);
                        })
                }
            }
        })
    </script>
